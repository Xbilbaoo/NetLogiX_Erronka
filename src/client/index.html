<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetLogiX S.L</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="slider">

        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">

            <div class="slide first">
                <img src="https://media.admagazine.com/photos/673220e6bc99d0986d0971cf/16:9/w_2560%2Cc_limit/pexels-fotios-photos-13592310.jpg">
            </div>

            <div class="slide">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZtc6UeyeNVaE6yAisrrLrZboD6ATiF97TvQ&s">
            </div>

            <div class="slide">
                <img src="https://media.admagazine.com/photos/673220e6bc99d0986d0971cf/16:9/w_2560%2Cc_limit/pexels-fotios-photos-13592310.jpg">
            </div>

            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>
        </div>

        <div class="nav-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
        </div>
    </div>


    <script src = "./js/main.js"></script>
</body>
</html>
