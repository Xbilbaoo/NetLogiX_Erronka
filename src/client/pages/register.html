<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netlogix - Erregistratu</title>
  <style>
    form { max-width: 420px; margin: 2rem auto; font-family: system-ui, sans-serif; }
    label { display:block; margin-top: 0.75rem; }
    input { width:100%; padding:0.6rem; margin-top:0.25rem; }
    button { margin-top:1rem; padding:0.6rem 1rem; }
    small { color:#666; }
  </style>
</head>
<body>
  <h1 style="text-align:center">Erregistratu</h1>

  <form action="../../server/controller/register.php" method="POST" novalidate>
    <!-- CIF: letra de tipo + 7 dígitos + control (letra o dígito). Validación de formato básica. -->
    <label for="cif">CIF</label>
    <input
      type="text"
      id="cif"
      name="cif"
      inputmode="text"
      autocomplete="off"
      required
      pattern="^[A-HJNPQRSUVW]\d{7}[0-9A-J]$"
      title="CIF con formato válido (ej. B12345678)"
    />
    <small>Ejemplo: B12345678</small>

    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      autocomplete="email"
      required
    />

    <label for="password">Contraseña</label>
    <input
      type="password"
      id="password"
      name="password"
      required
      minlength="8"
      pattern="^(?=.*[0-9])(?=.*[A-Za-z]).{8,}$"
      title="Mínimo 8 caracteres, al menos una letra y un número"
      autocomplete="new-password"
    />
    <small>Mínimo 8 caracteres, con letras y números.</small>

    <button type="submit">Erregistratu</button>
  </form>
</body>
</html>
