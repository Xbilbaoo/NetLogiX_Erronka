<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NetLogiX · Erregistratu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>
  <div class="card">
    <div class="brand">
      <img src="../../assets/img/logo.png" alt="NetLogiX">
      <h1>Erregistratu</h1>
    </div>
    <p class="subtitle">Crea tu cuenta para acceder al formulario</p>

    <form id="register-form" novalidate>
      <div>
        <label for="cif">CIF</label>
        <input id="cif" name="cif" type="text" placeholder="B12345678" required
          pattern="^[A-HJNPQRSUVW]\d{7}[0-9A-J]$" title="CIF válido (ej. B12345678)">
      </div>

      <div class="row">
        <div>
          <label for="kizena">Kontaktuaren izena</label>
          <input id="kizena" name="kizena" type="text" placeholder="Jhon">
        </div>

        <div>
        <label for="kabizena">Kontaktuaren abizena</label>
        <input id="kabizena" name="kabizena" type="text" placeholder="Doe">
      </div>

      <div>
          <label for="eizena">Enpresa izena</label>
          <input id="eizena" name="eizena" type="text" placeholder="I.">
        </div>
      </div>

      <div>
        <label for="telefonoa">Telefonoa</label>
        <input id="telefonoa" name="telefonoa" type="tel" placeholder="+34 600 123 123"
          pattern="^[0-9+\-\s]{6,20}$" title="Número de teléfono válido">
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="tu@correo.com" required autocomplete="email">
      </div>

      <div>
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" placeholder="Mín. 8 caracteres" required minlength="8"
          pattern="^(?=.*[0-9])(?=.*[A-Za-z]).{8,}$" autocomplete="new-password">
      </div>

      <div class="actions">
        <span class="msg" id="msg"></span>
        <button class="btn" type="submit">Erregistratu</button>
      </div>
    </form>
  </div>

  <script src="../js/register.js"></script>
</body>
</html>
