<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NetLogiX · Erregistratu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f172a; --panel:#111827; --muted:#9ca3af; --text:#e5e7eb; --brand:#f59e0b; --brand-900:#b45309; --error:#ef4444; --ok:#10b981;
      --ring: 0 0 0 3px rgba(245,158,11,.25);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; display:grid; place-items:center; background:
        radial-gradient(60vmax 60vmax at 120% -10%, #1e293b 0, transparent 60%),
        radial-gradient(40vmax 40vmax at -10% 110%, #1f2937 0, transparent 60%),
        var(--bg);
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
    }
    .card{
      width:min(92vw, 560px); background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:28px 28px 22px; box-shadow:0 10px 40px rgba(0,0,0,.35);
      backdrop-filter: blur(6px);
    }
    .brand{
      display:flex; gap:12px; align-items:center; justify-content:center; margin-bottom:12px;
    }
    .brand img{ width:40px; height:40px; object-fit:contain; filter: drop-shadow(0 2px 8px rgba(245,158,11,.3)); }
    .brand h1{ font-size:22px; margin:0; letter-spacing:.3px; }
    .subtitle{ text-align:center; color:var(--muted); margin:0 0 18px; font-size:14px; }

    form{ display:grid; gap:14px; }
    label{ font-size:13px; color:var(--muted); margin-bottom:6px; display:block; }
    .row{ display:grid; gap:12px; grid-template-columns:1fr 1fr; }
    input{
      width:100%; background:#0b1220; color:var(--text); border:1px solid rgba(255,255,255,.12);
      border-radius:10px; padding:12px 14px; outline:none; transition:.15s ease;
    }
    input:focus{ border-color:var(--brand); box-shadow:var(--ring); }
    input::placeholder{ color:#6b7280; }

    .actions{ display:flex; gap:12px; align-items:center; justify-content:space-between; margin-top:6px; }
    .btn{
      appearance:none; border:0; border-radius:10px; padding:12px 16px; font-weight:600; cursor:pointer;
      color:#1f2937; background:linear-gradient(180deg, var(--brand), #f59e0b); box-shadow:0 6px 18px rgba(245,158,11,.35);
    }
    .btn:hover{ filter:brightness(.98) }
    .link{ color:var(--brand); text-decoration:none; font-weight:600; }
    .msg{ font-size:13px; height:18px; color:var(--muted); }
    .msg.error{ color:var(--error) }
    .msg.ok{ color:var(--ok) }
  </style>
</head>
<body>
  <div class="card">
    <div class="brand">
      <img src="../../assets/img/logo.png" alt="NetLogiX">
      <h1>Erregistratu</h1>
    </div>
    <p class="subtitle">Crea tu cuenta para acceder al formulario</p>

    <form id="register-form" novalidate>
      <div>
        <label for="cif">CIF</label>
        <input id="cif" name="cif" type="text" placeholder="B12345678" required
          pattern="^[A-HJNPQRSUVW]\d{7}[0-9A-J]$" title="CIF válido (ej. B12345678)">
      </div>

      <div class="row">
        <div>
          <label for="kizena">Kizena</label>
          <input id="kizena" name="kizena" type="text" placeholder="Kepa">
        </div>

        <div>
        <label for="kabizena">Kabizena</label>
        <input id="kabizena" name="kabizena" type="text" placeholder="Izagirre">
      </div>

      <div>
          <label for="eizena">Eizena</label>
          <input id="eizena" name="eizena" type="text" placeholder="I.">
        </div>
      </div>

      <div>
        <label for="telefonoa">Telefonoa</label>
        <input id="telefonoa" name="telefonoa" type="tel" placeholder="+34 600 123 123"
          pattern="^[0-9+\-\s]{6,20}$" title="Número de teléfono válido">
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="tu@correo.com" required autocomplete="email">
      </div>

      <div>
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" placeholder="Mín. 8 caracteres" required minlength="8"
          pattern="^(?=.*[0-9])(?=.*[A-Za-z]).{8,}$" autocomplete="new-password">
      </div>

      <div class="actions">
        <span class="msg" id="msg"></span>
        <button class="btn" type="submit">Erregistratu</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('register-form');
    const msg = document.getElementById('msg');

    form?.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = 'Enviando...';
      msg.className = 'msg';

      const body = Object.fromEntries(new FormData(form).entries());
      try {
        const res = await fetch('../../server/controller/register.php', {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          credentials: 'include',
          body: JSON.stringify(body)
        });
        const text = await res.text();
        const data = JSON.parse(text);

        if (res.ok && data.success) {
          msg.textContent = 'Registro correcto. Redirigiendo...';
          msg.className = 'msg ok';
          // Si tienes el formulario en esta ruta, ajusta si es distinto:
          setTimeout(()=>location.href='formulario.html', 600);
        } else {
          msg.textContent = data.message || 'Registro fallido';
          msg.className = 'msg error';
        }
      } catch (err) {
        msg.textContent = 'No se pudo conectar con el servidor';
        msg.className = 'msg error';
      }
    });
  </script>
</body>
</html>
